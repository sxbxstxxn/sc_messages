<f:layout name="Default" />

<f:section name="main">
    <ul>
        <f:for each="{users}" as="user" iteration="i">
            <f:if condition="{showUserStatus}">
                <f:then>
                    <span>{user.onlinestatus}</span>
                </f:then>
            </f:if>
            <li>{user.username}</li>
        </f:for>
    </ul>
</f:section>
